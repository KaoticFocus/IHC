[build]
  # Base directory for the build
  base = "web"
  
  # Build command
  command = "npm install && npm run build"
  
  # Directory to publish (relative to base)
  publish = "dist"

# Redirect all routes to index.html for client-side routing
# Except for OAuth callback which needs to handle hash fragments
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

